<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7c8663a8f9.js" crossorigin=></script>
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <div class="hamburger-menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <div class="center">
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
                <button class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div clas="grid">
                    <i class="fa fa-th" aria-hidden="true"></i>
                </div>
                <div class="bell">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div>
                    <img  class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" alt="profile">
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
