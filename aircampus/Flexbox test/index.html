<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c8663a8f9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <button class="gallery">gallery</button>
        <nav class="nav">
            <a class="a" href="#">AirCampus</a>
        </nav>
    </header>
    <main>
        <section class="section">
            <aside class="aside">
                <div class="div1">
                    <div class="home">
                        <i class="fa-solid fa-house"></i><br><br>
                        <p>home</p>
                    </div>
                    <div class="explore">
                    <i class="fa-brands fa-internet-explorer"></i><br><br>
                    <p>explore</p>
                </div>
                <div class="blog">
                    <i class="fa-brands fa-blogger"></i><br><br>
                    <p>blog</p>
                </div>
                <div class="editorial">
                    <i class="fa-solid fa-file-pen"></i><br><br>
                    <p>editorial</p>
                </div>
                <div class="submit">
                    <i class="fa-solid fa-camera"></i><br>
                    <p>submit a photo</p>
                </div>
                </div><br><br>
                <div class="apply">
                    <i class="fa-solid fa-gear"></i>
                    <p>apply</p>
                </div>
            </div>
            </aside>
            <div class="image">
                <h2>IMAGES</h2>
                <div class="img">
                    <img class="nature" width="30%"
                        src="https://media.istockphoto.com/photos/mountains-landscape-picture-id177474957?k=20&m=177474957&s=170667a&w=0&h=xR3VIuQk1rvYYfpfcSJMLvmTBhrdaXCIp1sOAcHkUSk="
                        alt="profile">
                    <img  class="nature" width="30%"
                        src="https://media.istockphoto.com/photos/mountains-landscape-picture-id177474957?k=20&m=177474957&s=170667a&w=0&h=xR3VIuQk1rvYYfpfcSJMLvmTBhrdaXCIp1sOAcHkUSk="
                        alt="profile">
                    <img  class="nature" width="30%"
                        src="https://media.istockphoto.com/photos/mountains-landscape-picture-id177474957?k=20&m=177474957&s=170667a&w=0&h=xR3VIuQk1rvYYfpfcSJMLvmTBhrdaXCIp1sOAcHkUSk="
                        alt="profile">
                    <img  class="nature" width="30%"
                        src="https://media.istockphoto.com/photos/mountains-landscape-picture-id177474957?k=20&m=177474957&s=170667a&w=0&h=xR3VIuQk1rvYYfpfcSJMLvmTBhrdaXCIp1sOAcHkUSk="
                        alt="profile">
                    <img  class="nature" width="30%"
                        src="https://media.istockphoto.com/photos/mountains-landscape-picture-id177474957?k=20&m=177474957&s=170667a&w=0&h=xR3VIuQk1rvYYfpfcSJMLvmTBhrdaXCIp1sOAcHkUSk="
                        alt="profile">
                    <img  class="nature" width="30%"
                        src="https://media.istockphoto.com/photos/mountains-landscape-picture-id177474957?k=20&m=177474957&s=170667a&w=0&h=xR3VIuQk1rvYYfpfcSJMLvmTBhrdaXCIp1sOAcHkUSk="
                        alt="profile">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">
        <i class="fa-solid fa-copyright"></i>
        <p class="aircampus">aircampus</p>
        </div>
        <div class="logo">
            <i id="copy" class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
    </footer>

</body>

</html>
